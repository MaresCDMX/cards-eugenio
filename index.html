<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.5.3/dist/css/swiffy-slider.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container-fluid">
      <div
        class="swiffy-slider slider-item-ratio slider-item-ratio-1x1 slider-nav-caret slider-nav-touch slider-nav-page slider-nav-animation-scaleup"
      >
        <ul class="gallery slider-container">
          <li class="content">
            <img src="/assets/img/posters/CARTEL OFICIAL.jpg" alt="#" />
          </li>
          <li class="content">
            <img src="/assets/img/posters/ANTONIO CASTRO.jpg" alt="#" />
          </li>
          <li class="content slide-visible">
            <img src="/assets/img/posters/ARAM HUERTA.jpg" alt="#" />
          </li>
          <li class="content">
            <img src="/assets/img/posters/AYŞEGÜL GÜRDAL.jpg" alt="#" />
          </li>
          <li class="content">
            <img src="/assets/img/posters/ABRAHAM MÉNDEZ.jpg" alt="#" />
          </li>
          <li class="content">
            <img src="/assets/img/posters/CELSO ARRIETA.jpg" alt="#" />
          </li>
        </ul>

        <button type="button" class="slider-nav"></button>
        <button type="button" class="slider-nav slider-nav-next"></button>

        <ul class="slider-indicators">
          <li class=""></li>
          <li class=""></li>
          <li class="active"></li>
          <li class=""></li>
          <li class=""></li>
          <li class=""></li>
          <li class=""></li>
          <li class=""></li>
          <li class=""></li>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.5.3/dist/js/swiffy-slider.min.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="/main.js"></script>
  </body>
</html>
